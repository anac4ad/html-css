<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .relative-parent {
            background: #156236;
        }

        .relative {
            background: #af8542;
            height: 100px;
            width: 300px;
            position: relative;
            top: 20px;
            left: 45px;
        }
    </style>
</head>
<body>
    <div class="relative-parent">
        <div class="relative">
            Elemento filho com posicionamento relativo
        </div>
    </div>
</body>
</html>
