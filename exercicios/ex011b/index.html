<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <h2>Vídeo hospedado localmente</h2>
    <p>
        Este vídeo está hospedado no próprio servidor.
    </p>
    <video width="600px" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video.ogg">
        <p>
            Seu navegador não suporta o arquivo de mídia. <br>
            <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Vídeo em formato MP4 para download</a>
        </p>
    </video>
    <hr>
    <h2>Inserindo vídeos do Youtube</h2>
    <p>
        Existe a possibilidade de utilizar servidores de hospedamento de vídeos como o Youtube para hospedar o seu vídeo, e não sobrecarregar o seu site.
    </p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/F1QRZki3zb8" title="Resilience | Animated Short | CalArts Film 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
