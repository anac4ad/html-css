<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        div > p {
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p {
            width: 300px;
            display: block;
            background-color: red;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Pseudoclasse - HOVER</h1>
    <h2>Exemplo de Hover</h2>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
