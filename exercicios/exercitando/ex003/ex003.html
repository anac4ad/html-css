<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Teste com imagens</h1>
    <p>
        Abaixo você verá uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html.png" alt="logo html">
    <hr>
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/logo-css.png" alt=" logo css">
    <hr>
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://www.freepnglogos.com/uploads/javascript/javascript-online-logo-for-website-0.png" alt="logo javascript">
</body>
</html>
